<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="{{ '/' | relative_url }}">
                        <img src="{{ '/assets/images/logo192.png' | relative_url }}" alt="{{ site.title }}" class="logo">
                        {{ site.title }}
                    </a>
                </div>
                <ul class="navbar-nav">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/docs/' | relative_url }}">Documentation</a></li>
                    <li><a href="{{ '/api/' | relative_url }}">API Reference</a></li>
                    <li><a href="{{ '/guides/' | relative_url }}">Guides</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} Raghim AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>

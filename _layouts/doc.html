---
layout: default
---

<div class="doc-wrapper">
  <div class="doc-content">
    {{ content }}
  </div>
</div>

<style>
.doc-wrapper {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.doc-content h1 {
  color: #2c3e50;
  border-bottom: 2px solid #3498db;
  padding-bottom: 0.5rem;
  margin-bottom: 2rem;
}

.doc-content h2 {
  color: #34495e;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.doc-content h3 {
  color: #34495e;
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
}

.doc-content p {
  color: #555;
  line-height: 1.6;
  margin-bottom: 1rem;
}

.doc-content ul, .doc-content ol {
  margin-bottom: 1rem;
  padding-left: 2rem;
}

.doc-content li {
  margin-bottom: 0.5rem;
  color: #555;
}

.doc-content a {
  color: #3498db;
  text-decoration: none;
}

.doc-content a:hover {
  text-decoration: underline;
}

.doc-content code {
  background-color: #f8f9fa;
  padding: 0.2rem 0.4rem;
  border-radius: 3px;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.9rem;
  color: #e74c3c;
}

.doc-content pre {
  background-color: #f8f9fa;
  border: 1px solid #e1e5e9;
  border-radius: 4px;
  padding: 1rem;
  overflow-x: auto;
  margin: 1rem 0;
}

.doc-content pre code {
  background: none;
  padding: 0;
  color: #333;
}

.doc-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
}

.doc-content th, .doc-content td {
  padding: 0.75rem;
  text-align: left;
  border-bottom: 1px solid #e1e5e9;
}

.doc-content th {
  background-color: #f8f9fa;
  font-weight: 600;
  color: #2c3e50;
}

.doc-content blockquote {
  border-left: 4px solid #3498db;
  padding-left: 1rem;
  margin: 1rem 0;
  color: #666;
  font-style: italic;
}
</style>
